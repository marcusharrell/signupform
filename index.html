    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>

  <body>
    <div class="header-container">
      <p>
        
      </p>
    </div>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Sign-Up Form</h1>
          <p class="col-md-8 fs-4">This is not a real online service! You know you need something like this
            is your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
            <h4>You <em>know</em> you want to.</h4></p>
        </div>
      </div>




    
<!-- Registration form-->
<div class="sign-up-form">
    <form action="" class="form">
      <h1 class="form-title">Let's do this!</h1>
      <!-- restaurant name -->
      <div class="form-div">
        <input type="text" class="form-input" placeholder=" " />
        <label for="" class="form-label">First Name</label>
      </div>
      <!-- email -->
      <div class="form-div">
        <input type="text" class="form-input" placeholder=" " />
        <label for="" class="form-label">Last Name</label>
      </div>
      <!-- confirm email -->
      <div class="form-div">
        <input type="text" class="form-input" placeholder=" " />
        <label for="" class="form-label">Email</label>
      </div>
      <!-- password -->
      <div class="form-div">
        <input type="password" class="form-input" placeholder=" " />
        <label for="" class="form-label">Password</label>
      </div>
      <!-- confirm password -->
      <div class="form-div">
        <input type="password" class="form-input" placeholder=" " />
        <label for="" class="form-label">Confirm Password</label>
      </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    ></script>
